sudo: required
services:
  - docker
before-install:
  - docker build -t meghaharogopp/docker-react -f Dockerfile.dev .
script:
  - docker run -e CI=true meghaharogopp/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "docker-react"
  env: " Docker-env"
  bucket_name: ""
  bucket_path: "docker-react"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: "$AWS_SECRET_KEY"  